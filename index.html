<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミケぬこ実況局公式サイト</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="header-inner" id="burger-menu">
      <!-- start ヘッダーロゴ -->
      <div class="header-logo-container">
        <a href="./">
          <div class="logo-wrapper img-wrapper">
            <img src="./img/logo.png" alt="ミケぬこ実況局のロゴ">
          </div>
        </a>
      </div>
      <!-- end ヘッダーロゴ -->
      <!-- start グローバルナビ -->
      <nav class="global_nav-container">
        <ul class="global_nav-list">
          <li class="global_nav-list-item">
            <a href="./" class="global_nav home">
              HOME
            </a>
          </li>
          <li class="global_nav-list-item">
            <a href="./news/" class="global_nav news">
              NEWS
            </a>
          </li>
          <li class="global_nav-list-item">
            <a href="./request-form/" class="global_nav request">
              REQUEST
            </a>
          </li>
        </ul>
      </nav>
      <!-- end グローバルナビ -->
    </div>
    <!-- start ハンバーガーボタン -->
    <div id="burger-btn" class="burger-btn sp-only">
      <span>メニュー</span>
    </div>
    <!-- end ハンバーガーボタン -->
  </header>

  <!-- ドロップダウン展開時の背景デザイン用要素 -->
  <div id="dark_mask" class="dark_mask"></div>

  <main>
    <div class="main-img"></div>
  </main>
  <footer></footer>
  <!-- jQueryのCDN読み込み（js） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- js読み込み -->
  <script src="./js/script.js"></script>
</body>
</html>
