<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ | ミケぬこ実況局公式サイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- swiperのCSS読み込み -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-inner" id="burger-menu">
        <!-- start ヘッダーロゴ -->
        <div class="header-logo-container">
          <a href="./">
            <div class="logo-wrapper img-wrapper">
              <img src="./img/logo.png" alt="ミケぬこ実況局のロゴ" />
            </div>
          </a>
        </div>
        <!-- end ヘッダーロゴ -->
        <!-- start グローバルナビ -->
        <nav class="global_nav-container">
          <ul class="global_nav-list">
            <li class="global_nav-list-item">
              <a href="./news.html" class="global_nav news"> NEWS </a>
            </li>
            <li class="global_nav-list-item">
              <a href="./about.html" class="global_nav about"> ABOUT </a>
            </li>
            <li class="global_nav-list-item">
              <a href="./fanart.html" class="global_nav fanart"> FAN ART </a>
            </li>
            <li class="global_nav-list-item">
              <a href="./request-form.html" class="global_nav request">
                REQUEST
              </a>
            </li>
          </ul>
        </nav>
        <!-- end グローバルナビ -->
      </div>
      <!-- start ハンバーガーボタン -->
      <div id="burger-btn" class="burger-btn sp-only">
        <span>メニュー</span>
      </div>
      <!-- end ハンバーガーボタン -->
    </header>

    <!-- ドロップダウン展開時の背景デザイン用要素 -->
    <div id="dark-mask" class="dark-mask"></div>

    <main>
      <!-- start メインコンテンツ -->
      <div class="contents-bg">
        <div class="common-layout">
          <h1 data-title="REQUEST FORM" class="page-title">お問い合わせ</h1>
          <ul class="breadcrumbs">
            <li>
              <a href="./">ホーム</a>
            </li>
            <li>
              <span>お問い合わせ</span>
            </li>
          </ul>
          <div class="desc">
            <p>
              実況して欲しいゲームタイトルなどがあれば下のフォームからご連絡ください！
            </p>
            <p>
              ※ファンアートもこちらのフォームから受け付けてます！
            </p>
            <p>
              視聴者さんからリクエストいただいているゲームの一覧は
              <a href="./request-list.html"> こちら </a>
            </p>
          </div>
          <div class="box-gray">
            <div class="form-wrapper">
              <form method="post" action="#">
                <div class="form-container">
                  <dl>
                    <dt>
                      <label for="message" class="required"> ミケぬこへのメッセージ </label>
                    </dt>
                    <dd>
                      <textarea
                        name="message"
                        id="message"
                        cols="40"
                        rows="6"
                      ></textarea>
                    </dd>
                  </dl>
                  <dl>
                    <dt>
                      <label for="gametitle">
                        投稿して欲しい動画（実況して欲しいゲーム）
                      </label>
                    </dt>
                    <dd>
                      <input type="text" name="gametitle" id="gametitle" />
                    </dd>
                  </dl>
                  <dl>
                    <dt>
                      <label for="desc"> 上記の補足説明など </label>
                    </dt>
                    <dd>
                      <textarea
                        name="desc"
                        id="desc"
                        cols="40"
                        rows="6"
                      ></textarea>
                    </dd>
                  </dl>
                  <dl>
                    <dt>
                      <label for="message"> ファンアートの送付はこちらから </label>
                    </dt>
                    <dd>
                      
                    </dd>
                  </dl>
                </div>
                <div class="btn-container">
                  <p>
                    <input type="submit" name="submit" value="送信する" class="submit-btn">
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end メインコンテンツ -->
    </main>

    <footer>
      <!-- start フッターロゴ -->
      <div class="footer-logo-container">
        <a href="./">
          <div class="logo-wrapper img-wrapper">
            <img src="./img/logo.png" alt="ミケぬこ実況局のロゴ" />
          </div>
        </a>
      </div>
      <!-- end フッターロゴ -->
      <!-- start フッターナビ -->
      <nav class="footer_nav-container">
        <ul class="footer_nav-list">
          <li class="footer_nav-list-item">
            <a href="./" class="footer_nav home"> ホーム </a>
          </li>
          <li class="footer_nav-list-item">
            <a href="./news.html" class="footer_nav home"> お知らせ </a>
          </li>
          <li class="footer_nav-list-item">
            <a href="./request-form.html" class="footer_nav news">
              お問い合わせ
            </a>
          </li>
          <li class="footer_nav-list-item">
            <a href="./privacy.html" class="footer_nav request">
              プライバシーポリシー
            </a>
          </li>
        </ul>
      </nav>
      <!-- end フッターナビ -->
      <div class="copy_right">
        &copy; ミケぬこ実況局（ミケぬこWEBクリエイト）
      </div>
    </footer>
    <!-- jQueryのCDN読み込み（js） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js読み込み -->
    <script src="./js/script.js"></script>

    <!-- swiperのjs読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
